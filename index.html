<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <canvas></canvas>
    <div class="mobileControls invisible">
        <div class="playerOne">
            <button class="upOne"></button>
            <button class="downOne"></button>
        </div>
        <div class="playerTwo">
            <button class="upTwo"></button>
            <button class="downTwo"></button>
        </div>
    </div>
    <div class="iniciarContainer">
        <h2>Pulsa espacio para iniciar o toca acá</h2>
        <button class="iniciar">Iniciar</button>
    </div>
    <div class="selectDevice">
        <p>¿En qué dispositivo estás jugando?</p>
        <button class="mobile">Celular</button>
        <button class="desktop">Computadora</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
